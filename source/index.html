<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Device</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="page-body">
  <h1 class="visually-hidden">Сайт производителя печатных плат Smart Device</h1>

  <header class="page-header">
    <div class="page-header__wrapper">
      <a class="page-header__logo">
        <img src="img/logos/logo-header.svg" width="202" height="52" alt="Логотип Smart Device">
      </a>

      <div class="page-header__container">
        <ul class="page-header__contacts contacts-header">
          <li class="contacts-header__item">
            <a class="contacts-header__link contacts-header__email" href="mailto:info@sd.ru">
              <svg width="19" height="14" fill="none">
                <use href="img/icons/sprite/sprite.svg#email-icon"></use>
              </svg>
              <span class="contacts-header__description">info@sd.ru</span>
            </a>
          </li>
          <li class="contacts-header__item">
            <a class="contacts-header__link contacts-header__phone" href="tel:+74950005252">
              <svg width="18" height="18" fill="none">
                <use href="img/icons/sprite/sprite.svg#phone-icon"></use>
              </svg>
              <span class="contacts-header__description">+7 (495) 000 52 52</span>
            </a>
          </li>
        </ul>

        <a class="page-header__request-call" href="request-call.html">Заказать звонок</a>
      </div>
    </div>
  </header>

  <main class="page-main"></main>

  <footer class="page-footer"></footer>

  <script src="js/main.js"></script>
</body>
</html>
